<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="../css/ejerciciologin.css">
</head>
<body>
    <div class="container">
        <h3 class="title">Inicia Sesión o Crea tu Cuenta</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt=" google logo">
                </picture>
                <span>Registrate con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://help.twitter.com/content/dam/help-twitter/brand/logo.png" alt="logo-twitter">
                </picture>
                <span>Twitter</span>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span>O crea tu Cuenta</span>
            <hr>
        </div>
        <div class="section-inputs">
            <form action="" method="">
                <label for="name">
                    <span class="name">Nombre</span>
                    <input type="text" name="name" id="name" required>
                </label>
                <label for="username">
                    <span>Nombre de Usuario</span>
                    <input type="text" name="username" id="username" required>
                </label>
                <label for="email">
                    <span>Email</span>
                    <input type="text" name="email" id="email" required>
                </label>
                <label for="password">
                    <span>Contraseña</span>
                    <input type="password" name="password" id="paswword" placeholder="6 o + caracteres" required>
                </label>
                <label for="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox" required>
                    <span>Acepto los términos y el aviso legal.</span>
                </label>
            <button class="submit-btn">
                <span>Crear Cuenta</span>
            </button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
